<ul id="employees">
    <% employees.forEach((employee) => { %>
      <li><%= employee.FirstName %> <%= employee.LastName %>
        <% if(employee.Department && employee.Department.Name && employee.Department.Name.length > 0) { %> 
          - <%= employee.Department.Name %>
        <% } %>
      </li>
    <% }) %>
  </ul>
