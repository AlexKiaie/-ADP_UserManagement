<%- include('../shared/header.html') -%>

<h2><%= title %></h2>
<div class="accordion" id="departments">
  <% departments.forEach((department) => { %>
    <div>
      <h3><%= department.Name %></h3>
      <div>
        <%- include ('../partials/employeeList.html', { employees: department.Employees }) %>
      </div>
    </div>
  <% }) %>
</div>
